apiVersion: v1
kind: ConfigMap
metadata:
  name: liturgi-config
  namespace: production
data:
  # Application
  NEXT_PUBLIC_APP_URL: "https://app.liturgi.com"
  NODE_ENV: "production"

  # MinIO / S3
  minio-endpoint: "s3.us-east-1.amazonaws.com"
  MINIO_PORT: "443"
  MINIO_USE_SSL: "true"
  MINIO_BUCKET: "liturgi-prod-uploads"

  # Email
  smtp-host: "smtp.sendgrid.net"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  EMAIL_FROM: "noreply@liturgi.com"

  # Feature Flags (default)
  ENABLE_SIGNUP: "true"
  ENABLE_2FA: "true"
  ENABLE_WEBHOOKS: "true"
